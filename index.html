  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 {
      text-align: center;

    .container {

    .card {

    .title {
      font-size: 20px;

      overflow-wrap: break-word;
      word-break: break-word;
    }
    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;

    }
    .link {
      display: inline-block;

    .footer {
    position: fixed;
    bottom: 0;

    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    font-family: 'Arial', sans-serif;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 999;
  }

  .footer a {
    color: #ffecb3;
    text-decoration: none;
    font-weight: bold;
  }

  .footer a:hover {

  }
  </style>

<body>
  <h1>ğŸ“¡ Latest Torrents</h1>

  <div class="container">
    <button class="load-button" onclick="loadFeed()">ğŸ“¥ Load Feed</button>
    <div id="feed-container">
      <!-- Feed items will be loaded here -->
    </div>
  </div>

  <script>
    async function loadFeed() {
      const container = document.getElementById("feed-container");
      container.innerHTML = "<p>â³ Loading feed...</p>";
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent("https://pom-api-orpin.vercel.app/rss"));
        const data = await response.json();

        if (data.status !== "success") {
          container.innerHTML = `<p>âŒ Error loading feed.</p>`;
          return;
        }

        container.innerHTML = "";
        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          let size = "N/A", duration = "N/A";
          const sizeMatch = item.summary.match(/File Size:\s*([\d.]+ [A-Z]+)/i);
          const durationMatch = item.summary.match(/Duration:\s*([\d:]+)/i);
          if (sizeMatch) size = sizeMatch[1];
          if (durationMatch) duration = durationMatch[1];

          card.innerHTML = `
            ${item.thumbnail ? `<img class="thumbnail" src="${item.thumbnail}" alt="Thumbnail">` : ""}
            <blockquote class="title">${item.title}</blockquote>
            <div class="meta">ğŸ“… ${item.published}</div>
            <div class="summary-row">
              <div>ğŸ’¾ Size: ${size}</div>
              <div>â±ï¸ Duration: ${duration}</div>
            </div>
            <a class="link" href="${item.link}" target="_blank">ğŸ”— Download Torrent</a>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = `<p>âš ï¸ Failed to fetch feed.</p>`;
      }
    }
  </script>
